{% extends "base.html" %}

{% block content %}

<h2> Skate Recommendations </h2>
<form action="{{ url_for('userrec')}}" method="post">
    <p>
        {{form.username.label}} <br>
        {{form.username(size=30)}}
    </p>
    <p>
        {{form.email.label}} <br>
        {{form.email(size=30)}}
    </p>
    <p>{{form.submit()</p>
</form>

{% endblock %}
